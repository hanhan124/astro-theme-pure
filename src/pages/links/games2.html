<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML ËÆ∞ÂøÜÁøªÁâå</title>
<style>
  body {
    background-color: #34495e;
    color: #ecf0f1;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #game-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    width: 500px;
    height: 500px;
    padding: 20px;
    background-color: #2c3e50;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }
  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    cursor: pointer;
  }
  .card.flipped {
    transform: rotateY(180deg);
  }
  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    border-radius: 8px;
  }
  .card-front {
    background-color: #3498db;
    transform: rotateY(180deg);
  }
  .card-back {
    background-color: #95a5a6;
  }
  .card.matched .card-front, .card.matched .card-back {
    transition: none;
  }
  #game-info {
    margin-top: 20px;
    font-size: 1.2em;
  }
  #game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(44, 62, 80, 0.9);
    padding: 30px 50px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    display: none;
    z-index: 100;
  }
  #game-over h2 {
    color: #2ecc71;
    font-size: 2.5em;
    margin-bottom: 10px;
  }
  #game-over button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 1em;
    cursor: pointer;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  #game-over button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>

<div id="game-board"></div>
<div id="game-info">
  <p>ÂåπÈÖçÊ¨°Êï∞: <span id="matches-count">0</span> / 8</p>
</div>

<div id="game-over">
  <h2>ÊÅ≠Âñú‰Ω†ÔºåÂÖ®ÈÉ®ÂåπÈÖçÊàêÂäüÔºÅ</h2>
  <button onclick="startGame()">ÈáçÊñ∞ÂºÄÂßã</button>
</div>

<script>
  const gameBoard = document.getElementById('game-board');
  const matchesCountElement = document.getElementById('matches-count');
  const gameOverElement = document.getElementById('game-over');

  const icons = ['üçé', 'üçå', 'üçá', 'üçâ', 'üçì', 'ü•ù', 'üçã', 'üçç'];
  const cards = [...icons, ...icons];
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matchedPairs = 0;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createBoard() {
    shuffle(cards).forEach(icon => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.icon = icon;
      card.innerHTML = `
        <div class="card-face card-front">${icon}</div>
        <div class="card-face card-back"></div>
      `;
      card.addEventListener('click', flipCard);
      gameBoard.appendChild(card);
    });
  }

  function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    this.classList.add('flipped');
    if (!firstCard) {
      firstCard = this;
      return;
    }
    secondCard = this;
    lockBoard = true;
    checkForMatch();
  }

  function checkForMatch() {
    if (firstCard.dataset.icon === secondCard.dataset.icon) {
      disableCards();
    } else {
      unflipCards();
    }
  }

  function disableCards() {
    firstCard.classList.add('matched');
    secondCard.classList.add('matched');
    firstCard.removeEventListener('click', flipCard);
    secondCard.removeEventListener('click', flipCard);
    matchedPairs++;
    matchesCountElement.textContent = matchedPairs;
    resetBoard();
    if (matchedPairs === icons.length) {
      endGame();
    }
  }

  function unflipCards() {
    setTimeout(() => {
      firstCard.classList.remove('flipped');
      secondCard.classList.remove('flipped');
      resetBoard();
    }, 1000);
  }

  function resetBoard() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
  }

  function endGame() {
    gameOverElement.style.display = 'flex';
  }

  function startGame() {
    gameBoard.innerHTML = '';
    matchedPairs = 0;
    matchesCountElement.textContent = matchedPairs;
    gameOverElement.style.display = 'none';
    resetBoard();
    createBoard();
  }

  startGame();
</script>

</body>
</html>
